{% extends "base.html" %}{% block title %}Sign Up{% endblock %}

{% block content %}
<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-5 m-auto">
                <div class="bx card border-0 shadow-l">
                    <div class="card-body col-12">
                        <svg class="col-12 mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#3EB750" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>                      
                        <form method="POST" class="pt-5">
                            <input type="email" name="email" id="email" class="form-control my-4 py-2" placeholder="Gmail"/>
                            <input type="text" name="username" id="username" class="form-control my-4 py-2" placeholder="Username"/>
                            <input type="password" name="password1" id="password1" class="form-control my-4 py-2" placeholder="Password"/>
                            <input type="password" name="password2" id="password2" class="form-control my-4 py-2" placeholder="Re-Password"/>
                            <div class="text-center pt-5">
                                <button class="bt btn" type="submit">Sign Up</button>
                                <a href="/login" class="nav-link">Already have an account ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
